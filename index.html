<! DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<style type="text/css">
		w{font-family:Westmoon}
	</style>
	<title>
		Download pdf file using <a> tag download attribute
	</title>
	<style type="text/css">
        h1 {
            color: red;
            font-family: Westmoon
        }

        h5 {
            color: green;
            font-family: Westmoon
        }

        h2 {
            color: green;
            font-family: Westmoon
        }

        p {
            color: red;
            font-family: Westmoon
        }

        a {
            color: red;
            font-family: Westmoon
        }
	</style>
</head>
<body>
	<center>
		<h2> Example 3 </h2>
		<h1>download attribute used to download pdf file </h1>
		<h5>Click on the below text to download pdf file :</h5>
		<a href="westmoon_2022.pdf" download>
			<b> download </b>
		</a>
		<h5> pdf file download with default name </h5>
	</center>
</body>
</html>
